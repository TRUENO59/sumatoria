<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        #resultado {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Suma</h1>
        <div class="input-group">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1">
        </div>
        <div class="input-group">
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2">
        </div>
        <button id="sumar-btn">Sumar</button>
        <div class="resultado-container">
            <p>Resultado:</p>
            <p id="resultado">0</p>
        </div>
    </div>
    <script>
        document.getElementById('sumar-btn').addEventListener('click', function() {
            // Get the values from the input fields
            let num1 = parseFloat(document.getElementById('numero1').value) || 0;
            let num2 = parseFloat(document.getElementById('numero2').value) || 0;

            // Calculate the sum
            let resultado = num1 + num2;

            // Display the result
            document.getElementById('resultado').textContent = resultado;
        });
    </script>
</body>
</html>
